<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie de simulations épidémiques</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 1rem;
    }

    h1 {
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .video-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 0.5rem;
      text-align: center;
    }

    .video-card video {
      width: 100%;
      border-radius: 4px;
      background: black;
    }

    .video-card h2 {
      font-size: 1.1rem;
      margin: 0.5rem 0 0.2rem;
    }
  </style>
</head>

<body>

  <h1>Galerie de simulations épidémiques</h1>
  <div class="gallery">
    <div class="video-card">
      <h2>Modèle agent VS SIR Confinement</h2>
      <video controls src="confine.mp4"></video>
    </div>
    <div class="video-card">
      <h2>Modèle agent VS Groupes SEIR</h2>
      <video controls src="manim_groupes.mp4"></video>
    </div>
    <div class="video-card">
      <h2>Modèle agent VS SEIR Classique</h2>
      <video controls src="SIERclassique.mp4"></video>
    </div>


    <div class="video-card">
      <h2>Diagramme de phase du modèle SIR animé</h2>
      <video controls src="1413466013_1921337269_344330222.mp4"></video>
    </div>
    <!-- Ajoutez autant de blocs <div class="video-card"> que nécessaire -->
  </div>

</body>

</html>
